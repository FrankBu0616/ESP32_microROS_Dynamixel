[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_microros_transport = wifi
lib_ldf_mode = deep
lib_deps = 
	https://github.com/micro-ROS/micro_ros_platformio
	plerup/EspSoftwareSerial@^8.0.1